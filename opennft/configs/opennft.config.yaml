# OpenNFT default configuration file
---

cglm_ar1: True
a_ar1: 0.2
iglm_ar1: True
shmem_file_names:
  - mc_ts
  - mosaic
  - epi_volume
  - stat_volume
  - rtqa_volume
  - orth_view_t
  - orth_view_c
  - orth_view_s
  - time_series
  - nfb
  - anat_volume

donot_use_qfile_native_dialog: False
use_sleep_in_stop: False

