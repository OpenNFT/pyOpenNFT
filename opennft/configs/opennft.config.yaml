# DVARS
default_dvars_threshold: 5

dicom_siemens_xa30: False

is_zero_padding: False
nr_zero_pad_vol: False

auto_rtqa: False
use_epi_template: False

is_regr_iglm: True

is_high_pass: True
is_motion_regr: True
is_lin_regr: True

use_ptb: False

